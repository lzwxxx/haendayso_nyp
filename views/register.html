
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>

    <script src="/public/js/client/skel.min.js"></script>
    <script src="/public/js/client/skel-panels.min.js"></script>
    <script src="/public/js/client/init.js"></script>
    <link rel="stylesheet" href="/public/css/style.css" />
    <style>
       #gender{
            width: 60px;
        }
    </style>

<body class="homepage">
    <!-- Header -->
    <div id="header">
        <div class="container">

            <!-- Logo -->
            <div id="logo">
                <h1><a href="#">HAENDAYSO</a></h1>
            </div>

            <!-- Nav -->
            <nav id="nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/user/login">Login</a></li>
                    <li class="active"><a href="/user/register">Register</a></li>
                  
                </ul>
            </nav>

        </div>
    </div>
    <!-- Header -->

    <div id="main">
        <div class="container">
            <header>
                <h2>Register</h2>
            </header>
            <div id="register">
                <div class="errordiv"><div class="errorspan"></div></div><br>

                <label>Full Name: </label>
                <input type="text" id="fullname" name="fullname" class="inputs"><br><br>

                <label>Username: </label>
                <input type="text" id="username" name="username"><span id="usernameerror" class="error">Username must be between 8 - 12 characters</span>
                <br><br>

                <label>Email: </label>
                <input type="email" id="email" name="email"><span id="emailerror" class="error">Must be a valid email.</span>
                <br><br>

                <label>Mobile Number: </label>
                <input type="text" id="mobile" name="mobile"><span id="mobilerror" class="error">Mobile number should start with '8' or '9' and only consists of 8 numbers.</span>
                <br><br>

                <label>Gender: </label>
                <input type="radio" id="gender" name="gender" value="male" checked> Male
                <input type="radio" id="gender" name="gender" value="female"> Female<br><br>

                <label>D.O.B: </label>
                <input type="date" id="dob" name="dob"><br><br>

                <label>Password: </label>
                <input type="password" id="password" name="password" class="inputs"><br><br>

                <label>Confirm Password: </label>
                <input type="password" id="cpassword" name="cpassword"><span id="cperror" class="error">Password and Confirm Password must match</span>
                <br><br>

                <input type="submit" value="Submit" id="submit">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <div class="container">

        </div>
    </div>
    <script src='/public/js/client/jquery-3.3.1.min.js'></script>
    <script src="/public/js/client/validation.js"></script>
    <script src="/public/js/client/register.js"></script>
    <script src="/public/js/client/adminChecker.js"></script>
    <!-- Footer -->
</body>

</html>
